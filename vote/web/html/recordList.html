<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<link rel="stylesheet" type="text/css"	href="../css/easyui.css" />
	<link rel="stylesheet" type="text/css" href="../css/icon.css" />
	<link rel="stylesheet" type="text/css" href="../css/demo.css" />
	<link rel="stylesheet" type="text/css" href="../css/basep.css"/>
</head>
<body style="padding: 0;">
	<table id="dg" title="投票记录列表" class="easyui-datagrid" style="width:100%;height:-20px"
		url="/vote/record/select"
		toolbar="#toolbar"
		idField="id"
		striped = "true"
		MultiSelect="true" 
		fitColumns="true" 
		pagination="true">
		<thead>
			<tr>
				<th field="ck" checkbox="true"></th>
				<th field="id" width="15" sortable="true">ID</th>
				<th field="vote_id" width="25" sortable="true">项目ID</th>
				<th field="send_id" width="25" sortable="true">投票者ID</th>
				<th field="aim_id" width="25" sortable="true">被投票ID</th>
				<th field="introduction" width="160">投票理由</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="recordprogram.listNew()">新建</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="recordprogram.listUpdate()">更改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="recordprogram.listDestroy()">删除</a>
		&nbsp;&nbsp;&nbsp;&nbsp; 
		ID: <input class="easyui-textbox" style="width: 80px" id="id" /> 
		项目ID: <input class="easyui-textbox" style="width: 80px" id="vote_id" /> 
		投票者ID: <input class="easyui-textbox" style="width: 80px" id="send_id" /> 
		被投票者ID: <input class="easyui-textbox" style="width: 80px" id="aim_id" /> 
		<a class="easyui-linkbutton" iconCls="icon-search" id="search" onclick="recordprogram.listSearch()">查询</a>
	</div>
	<div id="dlg" class="easyui-dialog" style="width:400px;height:340px;padding:10px 20px"
		closed="true" buttons="#dlg-buttons">
		<form id="fm" method="post">
			<div>
				<label>投票项目ID:</label>
				<input name="vote_id" class="easyui-numberbox" class="fitem" required="true">
			</div>
			<div>
				<label>投&nbsp;票&nbsp;者&nbsp;ID:</label>
				<input name="send_id" class="easyui-numberbox" class="fitem" required="true">
			</div>
			<div>
				<label>被投票者ID:</label>
				<input name="aim_id" class="easyui-numberbox" class="fitem" required="true">
			</div>
			<div>
				<label>投票理由:</label>
				<input name="introduction" class="easyui-textbox" class="fitem" required="true" data-options="multiline:true" style="width:300px;height:100px">
			</div>
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="recordprogram.listSave()">Save</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
	</div>
	<script type="text/javascript" src="../js/jquery-1.10.2.js" ></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js" ></script>
	<script type="text/javascript" src="../js/easyui-lang-zh_CN.js" ></script>
	<script type="text/javascript" src="../js/vote.js" ></script>
</body>
</html>
