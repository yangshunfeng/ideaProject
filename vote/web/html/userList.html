<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <link rel="stylesheet" type="text/css" href="../css/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
</head>
<body style="padding: 0;">
<table id="dg" title="用户列表" class="easyui-datagrid" style="width:100%;height:-20px"
       url="../user/select"
       toolbar="#toolbar"
       MultiSelect="true"
       idField="id"
       striped="true"
       fitColumns="true"
       pagination="true">
    <thead>
    <tr>
        <th field="ck" checkbox="true"></th>
        <th field="id" width="50" sortable="true">ID</th>
        <th field="username" width="50" sortable="true">用户名</th>
        <th field="password" width="50">密码</th>
        <th field="realname" width="50" sortable="true">真实姓名</th>
        <th field="number" width="50" sortable="true">学号</th>
        <th field="identity" width="40" formatter="formatPriceIdentity" sortable="true">权限</th>
    </tr>
    </thead>
</table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="userprogram.listNew()">新建</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="userprogram.listUpdate()">更改</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="userprogram.listDestroy();">删除</a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    用户名: <input class="easyui-textbox" style="width: 100px" id="username"/>
    姓名: <input class="easyui-textbox" style="width: 100px" id="realname"/>
    学号: <input class="easyui-textbox" style="width: 100px" id="number"/>
    权限:
    <select class="easyui-combobox" style="width:100px;" id="identity">
        <option value="">请选择</option>
        <option value="1">普通用户</option>
        <option value="2">管理员</option>
    </select>
    <a class="easyui-linkbutton" iconCls="icon-search" id="search" onclick="userprogram.listSearch();">查询</a>
    <a class="easyui-linkbutton" iconCls="icon-undo" id="export" onclick="userprogram.listExport();">导出</a>
    <a class="easyui-linkbutton" iconCls="icon-redo" id="export" onclick="userprogram.listUpload();">批量导入</a>
</div>
<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons">
    <form id="fm" method="post">
        <div class="fitem">
            <label>用户名:</label>
            <input name="username" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>密&nbsp;&nbsp;&nbsp;码:</label>
            <input type="password" name="password" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>姓&nbsp;&nbsp;&nbsp;名:</label>
            <input name="realname" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>学&nbsp;&nbsp;&nbsp;号:</label>
            <input name="number" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>权&nbsp;&nbsp;&nbsp;限:</label>
            <input type="radio" name="identity" value="1"/>普通用户&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="identity" value="2"/>管理员
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="userprogram.listSave()">Save</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
</div>
<div id="dlg-upload" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons-upload">
    <form id="fm-upload" method="post" enctype="multipart/form-data">
        样例：<img src="../img/usertablesample.jpg" alt="格式样例"/></br></br></br>
        <div class="fitem">
            <label>用户名单:</label>
            <input class="easyui-filebox" name="file" data-options="prompt:'选择文件'" style="width:80%">
        </div>
    </form>
</div>
<div id="dlg-buttons-upload">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="userprogram.listUploadSave()">submit</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg-upload').dialog('close')">Cancel</a>
</div>
<script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/vote.js"></script>
</body>
</html>
